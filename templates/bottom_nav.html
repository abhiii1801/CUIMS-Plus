        <div class="last-updated" style="text-align: center; font-size: 0.75rem; color: #888; margin-top: 2px;">
            {% if last_updated == "Refreshing Data" %} 
            Refreshing Data...
            {% else %}
            Last updated: {{ last_updated.strftime("%d %b %Y, %I:%M %p") }}
            {% endif %}
            <button id="refresh-btn" class="refresh-btn" 
            {% if last_updated == "Refreshing Data" %}disabled{% endif %}>
                Refresh Data
            </button>
        </div>

        <script>
            document.getElementById('refresh-btn').onclick = function () {
                const btn = this;
                btn.innerText = 'Refreshing...';
                btn.disabled = true;

                const banner = document.getElementById('update-banner');
                banner.style.display = 'block';

                // Create and submit a form
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/refresh-data';
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'data_to_be_fetched';
                input.value = 'initial';
                form.appendChild(input);
                document.body.appendChild(form);
                form.submit();
            }

            function pollStatus() {
                fetch('/get-status')
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === "Refreshing Data") {
                            setTimeout(pollStatus, 3000);
                        } else {
                            location.reload();
                        }
                    })
                    .catch(() => {
                        setTimeout(pollStatus, 3000);
                    });
            }
            if (document.querySelector('.last-updated').textContent.includes('Refreshing Data')) {
                pollStatus();
            }

        </script>
